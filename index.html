<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChrpInspect AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              chrp: {
                teal: '#4CC9C6',
                dark: '#0F172A', // Slate 900
                light: '#F8FAFC', // Slate 50
                accent: '#38BDF8', // Sky 400
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* background-color handled by Tailwind classes in App.tsx */
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Landing Spinner */
      .landing-spinner {
        position: relative;
        width: 14rem;
        height: 14rem;
      }

      .landing-spinner .orbit {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 1px dashed rgba(255, 255, 255, 0.35);
        animation: orbitPulse 3s ease-in-out infinite;
      }

      .landing-spinner .orbit.inner {
        inset: 18%;
        opacity: 0.65;
        animation-delay: 0.4s;
      }

      .landing-spinner .scan-track {
        position: absolute;
        top: 50%;
        left: 10%;
        right: 10%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(76, 201, 198, 0.8), transparent);
        filter: blur(0.5px);
        animation: scanGlow 3s ease-in-out infinite;
      }

      .landing-spinner .magnifier {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4.5rem;
        height: 4.5rem;
        transform: translate(-50%, -50%);
        border-radius: 9999px;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(76, 201, 198, 0.85));
        border: 2px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(76, 201, 198, 0.25), 0 0 0 6px rgba(76, 201, 198, 0.15);
        display: grid;
        place-items: center;
        animation: magnifyScan 3.2s ease-in-out infinite;
      }

      .landing-spinner .magnifier::after {
        content: '';
        position: absolute;
        bottom: -14px;
        right: -14px;
        width: 24px;
        height: 8px;
        border-radius: 9999px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(76, 201, 198, 0.8));
        transform: rotate(45deg);
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.2);
      }

      .landing-spinner .magnifier .glass {
        width: 3.25rem;
        height: 3.25rem;
        border-radius: 9999px;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(76, 201, 198, 0.55));
        display: grid;
        place-items: center;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: inset 0 2px 8px rgba(15, 23, 42, 0.08);
      }

      @keyframes orbitPulse {
        0%, 100% {
          opacity: 0.35;
          transform: scale(0.98);
        }
        50% {
          opacity: 0.75;
          transform: scale(1.02);
        }
      }

      @keyframes magnifyScan {
        0% {
          transform: translate(-70%, -50%) rotate(-6deg);
        }
        50% {
          transform: translate(70%, -50%) rotate(6deg);
        }
        100% {
          transform: translate(-70%, -50%) rotate(-6deg);
        }
      }

      @keyframes scanGlow {
        0%, 100% {
          opacity: 0.35;
        }
        50% {
          opacity: 0.9;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
